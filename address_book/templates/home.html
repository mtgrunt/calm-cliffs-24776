{% extends 'base.html' %}

{% block content %}
	{% if all_addresses %}
		{% for records in all_addresses %}
			{{ records.name }}<br/>
			{{ records.email }}<br/>
			{{ records.phone }}<br/>
			{{ records.address }}<br/>
			{{ records.city }}<br/>
			{{ records.state }}<br/>
			{{ records.zip }}<br/>
			<hr/>
		{% endfor %}
	{% endif %}

{% endblock %}
